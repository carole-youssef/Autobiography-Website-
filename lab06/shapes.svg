<svg width="600" height="250" xmlns="http://www.w3.org/2000/svg">
<rect width="100%" height="100%" fill="white" />

<!--Triangle-->
<polygon points="40,150 100,50 160,150" fill="#FEFF77" stroke="black" stroke-width="2" />
<text x="100" y="180" font-weight="bold" font-family="Arial" font-size="16" text-anchor="middle" fill="black">Triangle</text>

<!--Rectangle-->
<rect x="180" y="50" width="100" height="100" fill="#86C1D5" stroke="black" stroke-width="2" />
<text x="230" y="180" font-weight="bold" font-family="Arial" font-size="16" text-anchor="middle" fill="black">Quadrilateral</text>

<!--Pentagon-->
<polygon points="333,150 397,150 420,90 365,50 310,90" fill="#F6C3AE" stroke="black" stroke-width="2" />
<text x="365" y="180" font-weight="bold" font-family="Arial" font-size="16" text-anchor="middle" fill="black">Pentagon</text>

<!--Hexagon-->
<polygon points="495,150 540,125 540,75 495,50 450,75 450,125" fill="#97D5A9" stroke="black" stroke-width="2" />
<text x="495" y="180" font-weight="bold" font-family="Arial" font-size="16" text-anchor="middle" fill="black">Hexagon</text>

</svg>
