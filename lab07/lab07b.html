<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab07 Part B</title>
    <style>
	  * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        body {
            margin: 2rem;
            background-color: #B7D8E6;
        }
        header {
            text-align: center;
            background-color: #2B657D;
            color: white;
            padding: 1rem;
            border-radius: 5px;
        }
        .header-title {
            font-size: 24px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.15);
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        label {
            font-weight: bold;
            color: #125069;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #C1DAF5;
            border-radius: 5px;
            background-color: #F2F7FD;
            font-size: 16px;
        }
        button {
            background-color: #18477C;
            color: #fff;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #102E51;
        }
    </style>
    </style>
</head>
<body>
	 <header>
        <h1 class="header-title mx-auto">Customer Registeration Page</h1>
    </header>
    
    <div class="container">
        <form action="https://www2.cs.torontomu.ca/~cyoussef/cgi-bin/lab07b.cgi" method="post" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" required placeholder="L0L 0L0">

            <label for="province">Province:</label>
            <select id="province" name="province" required>
                <option value="">Select a province</option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NT">Northwest Territories</option>
                <option value="NS">Nova Scotia</option>
                <option value="NU">Nunavut</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QB">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="YT">Yukon</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required placeholder="1234567890">

            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="john.doe@gmail.com" required />

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required />

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
